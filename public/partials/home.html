<div class="section parallax-container">
    <div parallax><img src="images/index-jumbotron.jpg"></div>
</div>

<div class="container">
	<div class="row">
		<div class="col s10 offset-s2">
			<h1>What Is a Function?</h1>
		</div>
	</div>
	<div class="row">
    <div ng-include="'../partials/instruction1.html'"></div>
  </div>
  <div class="row">
		<div class="col s12">
			<p>A function is a block of JavaScript that robotically does the same thing when you call its name. See example below:</p>
		</div>
	</div>
	<div class="row">
		<div class="col s12">
		<div input-field>
	    <textarea ng-model="example.function" class="materialize-textarea black-text" readonly="readonly"></textarea>
		</div>
		</div>
	</div>
	<div class="row" ng-show="eclipse">
		<div class="col s12 offset-s2">
			<iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/7NGaUZcT9Lw?rel=0" frameborder="0" allowfullscreen></iframe>
		</div>
	</div>
	<div class="row">
		<div class="col s12">

			<a ng-click="eclipse = ! eclipse; myVar = ! myVar" class="btn waves-effect waves-light deep-orange">

			Get Song
			</a>

			<ul ng-if="myVar" class="collapsible" data-collapsible="accordion">

    <li>
      <div class="collapsible-header"><i class="material-icons">filter_drama</i>The Code</div>
      <div class="collapsible-body"><span>

        <blockquote>You ran getSong();   Which returned the song "Total Eclipse"</blockquote>

      </span>
      </div>
    </li>
		</div>
	</div>
</div>
